<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Food</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-center fs-2 my-3">Search Your Favourite Food</h2>
    </header>
    <main>
        <section class="container">
            <!-- search food  -->
            <div class="input-group my-3 w-50 mx-auto">
                <input id="search-food" type="text" class="form-control" placeholder="search food"
                    aria-label="Search Food" aria-describedby="search-button">
                <button onclick="loadMeals()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
            <!-- display food details -->
            <div id="food-details" class="w-50 mx-auto">

            </div>
            <!-- display food -->
            <div id="display-foods" class="row row-cols-1 row-cols-md-3 g-4 mt-4">

            </div>
        </section>
    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom script  -->
    <script src="js/main.js"></script>
</body>

</html>
